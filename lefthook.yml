pre-commit:
  parallel: true
  commands:
    oxlint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: |
        npx oxlint {staged_files}
      stage_fixed: true
    eslint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: |
        npx eslint {staged_files}
      stage_fixed: true
    prettier:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,md,yml}"
      run: |
        npx prettier --write --experimental-cli {staged_files}
      stage_fixed: true
    cspell:
      glob: "*.{tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: npx cspell lint --gitignore --cache {staged_files}
    secretlint:
      glob: "*"
      run: |
        npx secretlint --maskSecrets {staged_files}
      stage_fixed: true
